<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!--Fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="mainContainer">
    <section class="hero">
      <div class="heroImgDiv">
      </div>
    </section>
    <section class="info">
      <h1>Get <span>insights </span>that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>
      <div class="statsDiv">
        <div class="stats">
          <p class="statsNumber">10k+</p>
          <p class="statsTitle">Companies</p>
        </div>
        <div class="stats">
          <p class="statsNumber">314</p>
          <p class="statsTitle">Templates</p>
        </div>
        <div class="stats">
          <p class="statsNumber">12M+</p>
          <p class="statsTitle">Queries</p>
        </div>
      </div>
    </section>
  </div>
  <footer>
    <p class="footerParagraph"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Leonardo Loureiro</a>.</p>
  </footer>
</body>

</html>
